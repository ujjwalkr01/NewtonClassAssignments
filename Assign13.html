<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>
<body>
    <h1>Dog Adoption Form</h1>
    <form>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Name">
        <br>

        <label for="phone">Phone Number</label>
        <input id="phone" type="text" placeholder="Phone Number">
        <br>

        <label for="address">Address</label>
        <input id="address" type="text" placeholder="Address">
        <br>

        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
        <br>

        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect">
            <option value="German Sepherd">German Sepherd</option>
            <option value="Pitbull">Pitbull</option>
            <option value="Huskey">Huskey</option>
        </select>
         <br>
         
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>

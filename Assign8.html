<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form Car</title>
</head>
<body>
    <form  method="post">
    <h2>SignUp Form Car</h2>
    <br>

    <label for="name">Name</label>
    <input id="name" type="text" required>
    <br>

    <label for="email">Email</label>
    <input id="email" type="email" required>
    <br>

    <label name="gender">Gender</label>
    <label name="gender">Male</label>
    <input name="gender" type="radio">
    <label name="gender">Female</label>
    <input name="gender" type="radio">
    <br>

    <label for="cars">Car Brands</label>
    <select id="cars" required>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
    </select>
    <br>

    <label for="age">Age</label>
    <input id="age" type="number" min="0" max="100" required>
    <br>

    <label for="dob">DOB</label>
    <input id="dob" type="date" required> 
    <br>

    <label for="password">Password</label>
    <input id="password" type="password" required>
    <br>
    
    <button type="submit">Submit</button>

  </form>
</body>
</html>

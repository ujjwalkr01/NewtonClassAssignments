<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job App Form</title>
</head>
<body>
    <form method="post">
        <h2>Job App Form</h2>

        <label for="name">Name</label>
        <input id="name" type="text" required>
        <br>

        <label for="email">Email</label>
        <input id="email" type="email" required>
        <br>

        <label name="gender">M</label>
        <input name="gender" type="radio" required>        
        <label name="gender">F</label>
        <input name="gender" type="radio" required>

        <br>

        <label for="laptop">Choose your laptop brand</label>
        <select id="laptop">
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select>
        <br>

        <label for="age">Age:</label>
        <input id="age" type="number" min="0" max="100" required>
        <br>

        <label for="portfolio">Portfolio</label>
        <input id="portfolio" type="url">
        <br>

        <label for="dob">DOB</label>
        <input id="dob" type="date" required>
        <br>

        <label for="password">Password</label>
        <input id="password"  type="password" required>
        <br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
